site_name: PageEyes Agent
site_description: 一个轻量级 UI Agent，通过自然语言指令驱动，无需编写脚本既可实现Web、Android平台的UI自动化任务
site_url: https://tencentmusic.github.io/page-eyes-agent/

repo_name: page-eyes-agent
repo_url: https://github.com/tencentmusic/page-eyes-agent

copyright: Copyright (c) 2025 Tencent Music Entertainment Group

theme:
  name: material
  language: zh

  # 左侧导航
  features:
    - navigation.expand  # 默认展开所有导航
    - navigation.sections  # 启用导航分组
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.share

  palette:
    # 日间模式
    - scheme: default
      primary: blue
      accent: light gray
      toggle:
        icon: material/brightness-7
        name: 切换为夜间模式
    # 夜间模式
    - scheme: slate
      primary: black
      accent: lime
      toggle:
        icon: material/brightness-4
        name: 切换为日间模式

extra_css:
  - stylesheets/extra.css

extra:
  generator: false

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


nav:
  - 主页: index.md
  - 快速开始:
      - 介绍: getting-started/index.md
      - 安装指南: getting-started/installation.md
      - 第一个Demo: getting-started/demo.md
  - 指南:
      - 核心概念: guides/core-concepts.md
      - 使用场景: guides/use-cases.md
      - 最佳实践: guides/best-practices.md
  - API参考:
      - 概览: api/index.md
      - 模块A: api/module-a.md
      - 模块B: api/module-b.md
      - 高级接口: api/advanced.md
  - 教程:
      - 快速上手: tutorials/quickstart.md
      - 实战案例: tutorials/examples.md
  - 关联项目:
      - 相关工具: related/tools.md
      - 集成方案: related/integrations.md
  - 常见问题:
      - FAQ: faq/faq.md
      - 故障排查: faq/troubleshooting.md
  - 贡献指南:
      - 如何贡献: contributing/index.md
      - 代码规范: contributing/code-style.md
      - 开发环境: contributing/dev-env.md
  - 版本信息:
      - 更新日志: changelog.md
      - 安全策略: security.md
      - 规划: roadmap.md
  - 关于:
      - 团队: about/team.md
      - 许可证: about/license.md
      - 致谢: about/acknowledgements.md
